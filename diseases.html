<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AgriSense â€” Crop Disease Info</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0;
      background: linear-gradient(180deg, #f5fff8, #d9f5e3);
      color: #043a18;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 1.5rem;
      background: rgba(43,182,115,0.1);
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    header h1 { margin: 0; color: #038c4c; font-size: 1.8rem; }
    header p { margin-top: 0.3rem; color: #065e2e; }

    .container { max-width: 1200px; margin: 2rem auto; padding: 1rem; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover { transform: translateY(-5px); box-shadow: 0 6px 16px rgba(0,0,0,0.15); }

    .images { display: flex; gap: 0.5rem; }
    .images img { width: 50%; height: 150px; object-fit: cover; border-radius: 8px; }

    .card h3 { color: #038c4c; margin: 0.8rem 0 0.4rem 0; }
    .card p { font-size: 0.95rem; margin: 0.3rem 0; line-height: 1.4rem; }

    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #3ad86b, #1dbf58);
      color: #fff; font-weight: 600; border: none; border-radius: 10px;
      padding: 0.6rem 1.2rem; cursor: pointer; margin-top: 0.6rem;
      transition: all 0.3s ease;
    }
    .btn:hover { transform: translateY(-3px); box-shadow: 0 4px 12px rgba(43,182,115,0.4); }

    .upload-section { text-align: center; margin-top: 2.5rem; }
    input[type="file"] {
      margin-top: 1rem; border: 1px solid rgba(0,0,0,0.2);
      padding: 0.6rem; border-radius: 10px; background: white;
    }

    footer { text-align: center; color: #256239; padding: 1rem; font-size: 0.9rem; border-top: 1px solid rgba(0,0,0,0.1); margin-top: auto; }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      padding: 1.2rem;
    }

    .modal-content {
      position: relative;
      background: #fff;
      /* extra top padding so the close-x does not overlap the heading */
      padding: 1.8rem 1.5rem 1.5rem 1.5rem;
      border-radius: 12px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      animation: popIn 0.25s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal h2 { color: #038c4c; margin: 0 0 0.6rem 0; font-size: 1.5rem; }
    .modal p { margin: 0.25rem 0 0.8rem 0; }

    .modal button {
      margin: 0.4rem;
      padding: 0.56rem 1.05rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .organic-btn { background: #1dbf58; color: white; }
    .inorganic-btn { background: #5cb3ff; color: white; }

    /* Properly positioned circular close button */
    .close-x {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: #ffffff;
      border: 1px solid rgba(0,0,0,0.08);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #333;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      transition: transform 0.12s ease, color 0.12s ease, background 0.12s ease;
      line-height: 1;
    }
    .close-x:hover { color: #f44336; transform: translateY(-2px); background: #fff; }
    .close-x:focus { outline: 2px solid rgba(29, 161, 84, 0.2); }

    /* Small responsive tweak so the button doesn't crowd on very small viewports */
    @media (max-width: 380px) {
      .modal-content { padding-top: 2rem; }
      .close-x { top: 8px; right: 8px; width: 30px; height: 30px; font-size: 16px; }
    }

    /* Smooth fade-out class for closing */
    .modal.fade-out { animation: fadeOut 0.18s forwards; }
    @keyframes fadeOut { to { opacity: 0; transform: scale(0.98); } }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŒ¿ AgriSense â€” Crop Disease Info</h1>
    <p id="regionInfo"></p>
  </header>

  <div class="container">
    <h2>Top 10 Common Crop Diseases in India</h2>
    <div class="grid" id="diseaseGrid"></div>

    <div class="upload-section">
      <h2>Didnâ€™t find your crop issue?</h2>
      <p>Upload an image for AI-based disease detection.</p>
      <input type="file" accept="image/*">
      <br>
      <button class="btn" onclick="goToAIDetection()">Upload & Detect</button>
    </div>
  </div>

  <footer>AgriSense Hackathon Project â€” Team of 3 | AI + Sustainability ðŸŒ±</footer>

  <!-- Remedy Modal -->
  <div id="remedyModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="remedyTitle">
    <div class="modal-content" role="document">
      <!-- updated close button: circular, accessible -->
      <button class="close-x" id="modalCloseBtn" aria-label="Close dialog" title="Close (Esc)">Ã—</button>

      <h2 id="remedyTitle">Select Remedy Type</h2>
      <p id="diseaseTitle" style="font-weight:600;"></p>

      <button class="organic-btn" onclick="showRemedy('organic')">Organic ðŸŒ±</button>
      <button class="inorganic-btn" onclick="showRemedy('inorganic')">Inorganic ðŸ§ª</button>

      <div id="remedyResult" style="margin-top:1rem;display:none;"></div>
    </div>
  </div>

  <script>
    const diseases = [
      {
        name: "Late Blight (Tomato/Potato)",
        imgs: [
          "https://upload.wikimedia.org/wikipedia/commons/5/58/Tomato_blight_leaf.jpg",
          "https://upload.wikimedia.org/wikipedia/commons/9/92/Potato_blight_infection.jpg"
        ],
        symptoms: "Dark spots, fruit rot, wilting.",
        status: "Treatable âœ…",
        organic: {
          desc: "Use neem oil spray and improve soil drainage to reduce fungal spread.",
          link: "https://www.amazon.in/s?k=neem+oil+for+plants"
        },
        inorganic: {
          desc: "Apply Mancozeb or Copper Oxychloride spray for faster control.",
          link: "https://www.amazon.in/s?k=copper+fungicide"
        }
      },
      {
        name: "Rice Blast",
        imgs: [
          "https://upload.wikimedia.org/wikipedia/commons/7/7d/Rice_blast_closeup.jpg",
          "https://upload.wikimedia.org/wikipedia/commons/1/10/Rice_blast_leaf.jpg"
        ],
        symptoms: "Spindle-shaped lesions on leaves.",
        status: "Treatable âœ…",
        organic: {
          desc: "Use organic Trichoderma compost or cow dung-based mixture.",
          link: "https://www.amazon.in/s?k=trichoderma+bio+fertilizer"
        },
        inorganic: {
          desc: "Apply Tricyclazole or Iprodione fungicide.",
          link: "https://www.amazon.in/s?k=tricyclazole"
        }
      },
      {
        name: "Chili Leaf Curl Virus",
        imgs: [
          "https://upload.wikimedia.org/wikipedia/commons/d/dc/Leaf_curl.jpg",
          "https://upload.wikimedia.org/wikipedia/commons/1/1a/Chili_leaf_curl_virus_damage.jpg"
        ],
        symptoms: "Leaf curling, stunted growth.",
        status: "Treatable âœ…",
        organic: {
          desc: "Spray neem oil and encourage ladybugs to control whiteflies.",
          link: "https://www.amazon.in/s?k=neem+oil+organic+insecticide"
        },
        inorganic: {
          desc: "Use Imidacloprid-based insecticide for quick control.",
          link: "https://www.amazon.in/s?k=imidacloprid"
        }
      },
      {
        name: "Powdery Mildew",
        imgs: [
          "https://upload.wikimedia.org/wikipedia/commons/e/e0/Powdery_mildew_on_rose.jpg",
          "https://upload.wikimedia.org/wikipedia/commons/5/58/Powdery_mildew_on_cucumber.jpg"
        ],
        symptoms: "White powder on leaves.",
        status: "Treatable âœ…",
        organic: {
          desc: "Spray mixture of baking soda + milk + water weekly.",
          link: "https://www.amazon.in/s?k=baking+soda"
        },
        inorganic: {
          desc: "Use Sulphur-based fungicides for effective control.",
          link: "https://www.amazon.in/s?k=sulphur+fungicide"
        }
      }
    ];

    const grid = document.getElementById("diseaseGrid");
    diseases.forEach((d, i) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="images">
          <img src="${d.imgs[0]}" alt="${d.name}">
          <img src="${d.imgs[1]}" alt="${d.name}">
        </div>
        <h3>${d.name}</h3>
        <p><b>Symptoms:</b> ${d.symptoms}</p>
        <p><b>Recommendation:</b> ${d.status}</p>
        <button class="btn" onclick="openRemedy(${i})">View Remedies</button>
      `;
      grid.appendChild(card);
    });

    const params = new URLSearchParams(window.location.search);
    const regionName = params.get("region") || "India";
    document.getElementById("regionInfo").innerHTML = `Based on your region: <b>${regionName}</b>`;

    function goToAIDetection() {
      alert("âš™ï¸ Redirecting to AI Detection page...");
    }

    // Modal logic
    const modal = document.getElementById("remedyModal");
    const closeBtn = document.getElementById("modalCloseBtn");
    let currentDisease = null;

    function openRemedy(index) {
      currentDisease = diseases[index];
      document.getElementById("diseaseTitle").textContent = currentDisease.name;
      document.getElementById("remedyResult").style.display = "none";
      modal.style.display = "flex";
      modal.classList.remove('fade-out');
      // trap focus to modal close button for quick accessibility
      closeBtn.focus();
      // prevent body scroll while modal open
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      // add fade-out and then hide (smooth)
      modal.classList.add('fade-out');
      setTimeout(() => {
        modal.style.display = "none";
        modal.classList.remove('fade-out');
      }, 180);
      document.body.style.overflow = '';
    }

    closeBtn.addEventListener('click', closeModal);

    function showRemedy(type) {
      if (!currentDisease) return;
      const remedy = currentDisease[type];
      const box = document.getElementById("remedyResult");
      box.style.display = "block";
      box.innerHTML = `
        <p style="text-align:left;"><b>${type === "organic" ? "ðŸŒ± Organic Remedy:" : "ðŸ§ª Inorganic Remedy:"}</b><br>${remedy.desc}</p>
        <a href="${remedy.link}" target="_blank" rel="noopener noreferrer" class="btn">View on Amazon</a>
      `;
    }

    // close modal by clicking outside
    window.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    // close on Escape key for accessibility
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.style.display === 'flex') closeModal();
    });
  </script>
</body>
</html>
